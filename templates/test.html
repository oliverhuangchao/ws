{% extends "base.html" %}

{% block content %}

      {% if errors %}
        <!-- div should be put internal, in comment, percent sign can not come up-->
        <div class="col-md-4 col-md-offset-4 alert alert-warning"> 
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

{% endblock %}
